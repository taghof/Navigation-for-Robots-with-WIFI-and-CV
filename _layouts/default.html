<!DOCTYPE html>
<html lang="en">
	<head>

		<title>{{ page.title }} | {{ site.title }}</title>
		
		<meta charset="utf-8">

		<meta property="og:site_name" content="{{ site.title }}"/>
		<meta property="og:title" content="{{ page.title }}"/>
		{% if (page.description) %}<meta property="og:description" content="{{ page.description }}"/>{% endif %}
		{% if (page.images) %}<meta property="og:image" content="{{ page.images[0] | format_teaser_image }}"/>{% endif %}
		
		<link rel="Shortcut Icon" type="image/ico" href="/images/favicon.png">
		<link rel="stylesheet" href="/css/reset.css" type="text/css" media="screen">
		<link rel="stylesheet" href="/css/base.css" type="text/css" media="screen">
		<link rel="stylesheet" href="/css/style.css" type="text/css" media="screen">
		<link rel="stylesheet" href="/css/queries/netbooks-tablets.css" type="text/css" media="screen and (max-width: 1007px)" />            
			
		<script type="text/javascript" src="/js/html5.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>     
			
		<!--[if IE 7]><link rel="stylesheet" href="css/ie/ie7.css" type="text/css" media="screen"><![endif]-->
		<!--[if lt IE 7]><link rel="stylesheet" href="css/ie/ie6.css" type="text/css" media="screen"><![endif]-->
		
		<link href="/atom.xml" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />

		{% if (site.google_analytics) %}
		<script type="text/javascript">
	
		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', '{{ site.google_analytics }}']);
		  _gaq.push(['_trackPageview']);
		
		  (function() {
			 var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			 ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			 var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();
		
		</script>
		{% endif %}
	
	</head>
	<body>
		<div id="page">
			<header>
				<div class="inside">
					<div class="left">
						<h1>{{ site.title }}</h1>
						<div class="description">{{ site.description }}</div>
					</div>
					<div class="right">
						<nav>
							<a href="/">Home</a>
						</nav>
					</div>
				</div>
			</header>
			{{ content }}
			<footer>
				<div class="inside">
					Â© {{ site.time | date:'%Y' }} {{ site.title }}
				</div>
			</footer>        
		</div>
		<script type="text/javascript" src="/js/custom.js"></script>
	</body>
</html>
